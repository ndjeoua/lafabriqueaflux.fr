<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background subtle pattern -->
  <rect width="800" height="600" fill="#F9FAFB"/>
  
  <!-- Flow nodes -->
  <rect x="100" y="250" width="160" height="100" rx="12" fill="white" stroke="#E53935" stroke-width="2"/>
  <text x="180" y="300" text-anchor="middle" fill="#1A1A1A" style="font-family: sans-serif; font-size: 14px; font-weight: bold;">Source (Compta)</text>
  
  <rect x="320" y="250" width="160" height="100" rx="12" fill="#E53935" stroke="#E53935" stroke-width="2"/>
  <text x="400" y="300" text-anchor="middle" fill="white" style="font-family: sans-serif; font-size: 14px; font-weight: bold;">Flux n8n</text>
  
  <rect x="540" y="250" width="160" height="100" rx="12" fill="white" stroke="#E53935" stroke-width="2"/>
  <text x="620" y="300" text-anchor="middle" fill="#1A1A1A" style="font-family: sans-serif; font-size: 14px; font-weight: bold;">Relance (Brevo)</text>
  
  <!-- Connecting Arrows -->
  <path d="M260 300H320" stroke="#E53935" stroke-width="3" stroke-linecap="round"/>
  <path d="M310 295L320 300L310 305" fill="#E53935"/>
  
  <path d="M480 300H540" stroke="#E53935" stroke-width="3" stroke-linecap="round"/>
  <path d="M530 295L540 300L530 305" fill="#E53935"/>
  
  <!-- "Spark" elements -->
  <circle cx="400" cy="250" r="4" fill="#E53935">
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="180" cy="350" r="3" fill="#E53935" opacity="0.3"/>
  <circle cx="620" cy="250" r="3" fill="#E53935" opacity="0.3"/>
  
  <!-- Dynamic lines -->
  <path d="M180 150Q400 50 620 150" stroke="#E53935" stroke-width="1" stroke-dasharray="5 5" opacity="0.2"/>
</svg>
