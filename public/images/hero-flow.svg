<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" fill="none" role="img" aria-label="Illustration d’un flux automatisé">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FFF4F4"/>
    </linearGradient>

    <linearGradient id="flow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#E53935"/>
      <stop offset="1" stop-color="#FF8A80"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#0B0F19" flood-opacity="0.12"/>
    </filter>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0B0F19" flood-opacity="0.10"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="900" rx="28" fill="url(#bg)"/>

  <!-- Main card -->
  <rect x="140" y="130" width="920" height="640" rx="26" fill="#FFFFFF" filter="url(#shadow)"/>
  <rect x="140" y="130" width="920" height="84" rx="26" fill="#FFF6F6"/>
  <circle cx="184" cy="172" r="10" fill="#E53935"/>
  <circle cx="218" cy="172" r="10" fill="#FFB4B2"/>
  <circle cx="252" cy="172" r="10" fill="#FFD3D2"/>

  <!-- Flow path -->
  <path d="M260 500 C 360 340, 520 340, 620 500 C 720 660, 880 660, 980 500"
        stroke="url(#flow)" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
  <path d="M260 500 C 360 340, 520 340, 620 500 C 720 660, 880 660, 980 500"
        stroke="#E53935" stroke-width="4" stroke-dasharray="10 16" stroke-linecap="round" opacity="0.35"/>

  <!-- Nodes -->
  <g filter="url(#soft)">
    <circle cx="260" cy="500" r="26" fill="#FFFFFF"/>
    <circle cx="260" cy="500" r="18" fill="#FFE7E7"/>
    <path d="M252 500 l6 6 l16 -18" stroke="#E53935" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g filter="url(#soft)">
    <circle cx="620" cy="500" r="26" fill="#FFFFFF"/>
    <circle cx="620" cy="500" r="18" fill="#FFE7E7"/>
    <path d="M612 500 l6 6 l16 -18" stroke="#E53935" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g filter="url(#soft)">
    <circle cx="980" cy="500" r="26" fill="#FFFFFF"/>
    <circle cx="980" cy="500" r="18" fill="#FFE7E7"/>
    <path d="M972 500 l6 6 l16 -18" stroke="#E53935" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Mini labels -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#0B0F19" opacity="0.85">
    <text x="215" y="564">Collecte</text>
    <text x="575" y="564">Validation</text>
    <text x="930" y="564">Envoi</text>
  </g>

  <!-- Cards / KPI -->
  <g filter="url(#soft)">
    <rect x="230" y="260" width="230" height="110" rx="18" fill="#FFFFFF"/>
    <text x="255" y="300" font-family="ui-sans-serif, system-ui" font-size="16" fill="#0B0F19" opacity="0.7">Temps gagné</text>
    <text x="255" y="342" font-family="ui-sans-serif, system-ui" font-size="34" fill="#0B0F19">-6h/sem</text>
    <circle cx="430" cy="305" r="18" fill="#FFE7E7"/>
    <path d="M430 294 v12 l8 6" stroke="#E53935" stroke-width="3" stroke-linecap="round"/>
  </g>

  <g filter="url(#soft)">
    <rect x="485" y="260" width="230" height="110" rx="18" fill="#FFFFFF"/>
    <text x="510" y="300" font-family="ui-sans-serif, system-ui" font-size="16" fill="#0B0F19" opacity="0.7">Erreurs</text>
    <text x="510" y="342" font-family="ui-sans-serif, system-ui" font-size="34" fill="#0B0F19">-82%</text>
    <circle cx="685" cy="305" r="18" fill="#FFE7E7"/>
    <path d="M677 305 l6 6 l16 -18" stroke="#E53935" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g filter="url(#soft)">
    <rect x="740" y="260" width="230" height="110" rx="18" fill="#FFFFFF"/>
    <text x="765" y="300" font-family="ui-sans-serif, system-ui" font-size="16" fill="#0B0F19" opacity="0.7">Relances</text>
    <text x="765" y="342" font-family="ui-sans-serif, system-ui" font-size="34" fill="#0B0F19">Auto</text>
    <circle cx="940" cy="305" r="18" fill="#FFE7E7"/>
    <path d="M932 305 h16" stroke="#E53935" stroke-width="3" stroke-linecap="round"/>
    <path d="M940 297 v16" stroke="#E53935" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Subtle “flow particles” -->
  <circle cx="400" cy="430" r="4" fill="#E53935" opacity="0.35"/>
  <circle cx="520" cy="390" r="5" fill="#E53935" opacity="0.25"/>
  <circle cx="740" cy="610" r="4" fill="#E53935" opacity="0.28"/>
  <circle cx="860" cy="560" r="5" fill="#E53935" opacity="0.22"/>

  <!-- Footer line -->
  <rect x="190" y="690" width="820" height="10" rx="5" fill="#FFF0F0"/>
  <rect x="190" y="690" width="420" height="10" rx="5" fill="#FFE0E0"/>
</svg>
